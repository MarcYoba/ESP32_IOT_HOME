<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<title>MaisonWeb</title>

	<script type="text/javascript">
		function openCity(evt,cityname) {
			var i,x,tablnks;
			x = document.getElementsByClassName("city");
			for ( i = 0; i <x.length; i++) {
				x[i].style.display = "none";
			}
			tablnks = document.getElementsByClassName("tablnks");

			for ( i = 0; i < x.length; i++) {
				tablnks[i].ClassName = tablnks[i].className.replace(" w3-red","");
			}
			document.getElementById(cityname).style.display = "block";
			evt.currentTarget.className +=" w3-red";
		}
	</script>

<style>
	.footer {
	  position: fixed;
	  left: 0;
	  bottom: 0;
	  width: 100%;
	  background-color: black;
	  color: white;
	  text-align: center;
	}
	</style>

</head>


<body  class="W3-opacity-max w3-grey">

 <div class="w3-bar w3-black w3-center">
 	<button class="w3-bar-item w3-button w3-center tablnks " onclick="openCity(event,'wifi')"> connexion WiFi </button>
 	<button class="w3-bar-item w3-button w3-center tablnks" onclick="openCity(event,'acp')"> Réglage point d'access </button>
 	<button class="w3-bar-item w3-button w3-center tablnks" onclick="openCity(event,'Home')"> Home controle</button>
 </div>	

 <div id='wifi' class="city" class="w3-display-container"> 
   <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
	<div class="w3-card w3-blue w3-center">
		<h2>CONFIGURATION Wifi</h2>
	</div>
   <P class="w3-texte w3-center"> Entre les informations de connexion au wifi </P>
	<div class="w3-container w3-teal w3-center w3-card-4 w3-brown">
        <h3 class="w3-center "> infor mation </h3>

		<form class="w3-container">
			<label class=""><b>Name of wifi / Nom du wifi</b></label>
			<input class="w3-input w3-border w3-light-grey" type="text">
	
			<label class=""><b>Password</b></label>
			<input class="w3-input w3-border w3-light-grey" type="text">
		     
			<br><br>
			<button class="w3-btn w3-blue-grey"> connect</button>	
		</form>
	</div>
	
 </div>

<div id='acp' class="city" style="display: none;" class="w3-display-container">
   <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span> 
   <h2>Réglage point d'access</h2>
   <P> Paris est le capital de France</P>
 </div>

 <div id='Home' class="city" style="display:none;" class="w3-display-container"> 
 	<span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
   <h2>Tokyo</h2>
   <P> Tokyo est le capital de Japon</P>
 </div>

  

 <div class="footer">
	<p>Footer</p>
  </div>
</body>
</html>
